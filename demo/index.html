<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typer.js - JavaSscript Typing Awesomeness</title>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="typer.css">
</head>
<body>
  <div class="background"></div>

  <div class="progress-container">
    <div class="progress">
      <div class="method" id="progress-typer">
        <div class="method-name">typer</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-cursor">
        <div class="method-name">.cursor</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-line">
        <div class="method-name">.line</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-back">
        <div class="method-name">.back</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-continue">
        <div class="method-name">.continue</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-pause">
        <div class="method-name">.pause</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-emit">
        <div class="method-name">.emit</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-listen">
        <div class="method-name">.listen</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-empty">
        <div class="method-name">.empty</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-run">
        <div class="method-name">.run</div>
        <div class="timer"></div>
      </div>
      <div class="method" id="progress-end">
        <div class="method-name">.end</div>
        <div class="timer"></div>
      </div>
    </div>
  </div>
  <div class="main-container"></div>

  <script src="../typer.js"></script>
  <script src="app.js"></script>
</body>
</html>
